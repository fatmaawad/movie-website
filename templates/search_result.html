<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movie</title>
    {% include 'bootstrap_css.html' %}
    <style>
      body
      {
        background-image: url({{url_for('static',filename='he.jpg')}});
      }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'banner.html' %}
    {% include 'listen_flashes.html' %}
    
    <div class="container text-center" style="padding-top: 50px;">
        <div class="col-12">
            <h2 class="form-label">Result For <strong>{{movie_name}} </strong></h2><br><br>
            {% for movie in movies %}
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <h3>Movie Title </h3><br> {{ movie['title']}}
                  </div>
                  <div class="col">
                    <h3>Description</h3><br> {{movie['description']}}
                  </div>
                </div>
              </div>
            {% endfor %}
    </div>

</body>
</html>
